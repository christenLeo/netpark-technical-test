<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">

    <!--Style-sheets-->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--Icon-->
    <link rel="icon" type="image/png" href="/assets/img/netpark-favicon.png"/>

    <title>Netpark - Um bom dia, todos os dias</title>
</head>
<body class="pg">
    <main class="pg_mainContent">
        <h1>Olá bom dia!</h1>

        <form class="mainContent_form" id="form" onsubmit="return canSubmit()">
            
            <!--Must have fields-->

                <h4>Empresa</h4>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
            </fieldset>
            <fieldset>
                <h4>Negócio</h4>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
            </fieldset>
            <fieldset>
                <h4>Financeiro</h4>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
            </fieldset>
            <fieldset>
                <h4>Endereço</h4>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
            </fieldset>
            <fieldset>
                <h4>Evento</h4>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
            </fieldset>

            <!--Extra fields-->
            <fieldset>
                <h4>Caso pagamento via terceiros</h4>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
                <label class="form_fields"><input name="" type="text"></label>
            </fieldset>

            <h4>Caso sinta-se confortável nos deixe algum comentário</h4>
            <label class="form_fields"><textarea></textarea></label>

            <!--Google recaptcha-->
            <div id='grecaptcha' class="g-recaptcha" data-sitekey="6LdI-xEhAAAAAMWxKZ-X8e6Q7XW6iZy0BkBVGjmU" data-callback="getUserToken"></div>
            <p id="grecaptchaError" class="error"></p>

            <button id="submitButton" class="form_button" type="submit" disabled>Enviar</button>
        </form>
    </main>

    <!--Scripts-->
    <script defer src="/assets/scripts/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
