<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <!--Used Poppins because it's free and Campton font is paid-->

    <!--Style-sheets-->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--Icon-->
    <link rel="icon" type="image/png" href="/assets/img/netpark-favicon.png"/>

    <title>Netpark - Um bom dia, todos os dias</title>
</head>
<body class="pg">
    <main class="pg_mainContent">
        <h1>Olá bom dia!</h1>
        <h2>Por gentileza preencha os campos com os dados da(o)...</h2>
        <form class="mainContent_form" id="form" onsubmit="return canSubmit()">
            
            <!--Must have fields-->
            <fieldset class="fieldContainer">
                <h4>Empresa</h4>
                <label class="form_fields"><p>Nome:</p><input name="companyName" type="text" placeholder="Ex.: Estacionamento da esquina" required></label>
                <label class="form_fields"><p>CNPJ:</p><input name="companyCnpj" type="text" placeholder="Ex.: XX.XXX.XXX/XXXX-XX" required></label>
            </fieldset>
            <fieldset class="fieldContainer">
                <h4>Negócio</h4>
                <label class="form_fields"><p>Name:</p><input name="businessName" type="text" placeholder="Ex.: Aluguel de bicicletas" required></label>
                <label class="form_fields"><p>E-mail:</p><input name="businessEmail" type="email" placeholder="Ex.: negocio@email.com" required></label>
                <label class="form_fields"><p>Telefone:</p><input name="businessPhone" type="text" placeholder="Ex.: (XX) xxxxx-xxxx" required></label>
            </fieldset>
            <fieldset class="fieldContainer">
                <h4>Financeiro</h4>
                <label class="form_fields"><p>Name:</p><input name="financialName" type="text" placeholder="Ex.: financeiro - Aluguel de bicicletas" required></label>
                <label class="form_fields"><p>E-mail:</p><input name="financialEmail" type="email" placeholder="Ex.: financeiro@email.com" required></label>
                <label class="form_fields"><p>Telefone:</p><input name="financialPhone" type="text" placeholder="Ex.: (XX) xxxxx-xxxx" required></label>
                <label class="form_fields"><p>Contrato em PDF:</p><input name="contract" type="file" required></label>
            </fieldset>
            <fieldset class="fieldContainer">
                <h4>Endereço</h4>
                <label class="form_fields"><p>Rua:</p><input name="address" type="text" placeholder="Ex.: Rua blabla - Bairro bleble" required></label>
                <label class="form_fields"><p>Número:</p><input name="addressNumber" type="number" placeholder="Ex.: 574" required></label>
                <label class="form_fields"><p>Bairro:</p><input name="county" type="text" placeholder="Ex.: Bacacheri" required></label>
                <label class="form_fields"><p>Cidade:</p><input name="city" type="text" placeholder="Ex.: Curitiba" required></label>
                <label class="form_fields"><p>Estado:</p><input name="state" type="text" placeholder="Ex.: Paraná" required></label>
                <label class="form_fields"><p>CEP:</p><input name="zipCode" type="text" placeholder="Ex.: XXXXX-XXX" required></label>
            </fieldset>
            <fieldset class="fieldContainer">
                <h4>Evento</h4>
                <label class="form_fields"><p>Início:</p><input name="timeDayInitial" type="time" required></label>
                <label class="form_fields"><p>Término:</p><input name="timeDayFinal" type="time" required></label>
                <label class="form_fields"><p>Quantas pessoas foram convidadas?</p><input name="qtyGuest" type="number" placeholder="Ex.: 20" required></label>
                <label class="form_fields"><p>Qual será o dia do evento?</p><input name="eventDay" type="date" required></label>
            </fieldset>

            <!--Extra fields-->
            <fieldset class="fieldContainer">
                <h4>Caso pagamento via terceiros</h4>
                <label class="form_fields"><p>E-mail:</p><input name="payEmail" type="text" placeholder="Ex.: terceiro@email.com"></label>
                <label class="form_fields"><p>Nome da empresa:</p><input name="payCompanyName" type="text" placeholder="Ex.: Empresa fictício"></label>
                <label class="form_fields"><p>CNPJ:</p><input name="payCompanyCnpj" type="text" placeholder="Ex.: XX.XXX.XXX/XXXX-XX"></label>
                <label class="form_fields"><p>Nome do contrato:</p><input name="payContractName" type="text" placeholder="Ex.: Contrato fictício"></label>
                <label class="form_fields"><p>Email do contrato:</p><input name="" type="text" placeholder="Ex.: empresa@email.com"></label>
            </fieldset>

            <h4>Caso sinta-se confortável nos deixe algum comentário</h4>
            <label class="form_fields"><textarea name="generalObservations" placeholder="Foi uma boa experiência?"></textarea></label>

            <!--Google recaptcha-->
            <div id='grecaptcha' class="g-recaptcha" data-sitekey="6LdI-xEhAAAAAMWxKZ-X8e6Q7XW6iZy0BkBVGjmU" data-callback="getUserToken"></div>
            <p id="grecaptchaError" class="error"></p>

            <button id="submitButton" class="form_button" type="submit" disabled>Enviar</button>
        </form>
    </main>

    <!--Scripts-->
    <script defer src="/assets/scripts/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
